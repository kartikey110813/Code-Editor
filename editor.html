<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Code Editor</title>
    <link rel = "icon" href ="../images/mages.png"  type = "image/x-icon">

  </head>
  <body style="background-image: url(./editor.jpg);">
    
    <div class="editor">
        <div class="row p-4">
            <div class="col-sm-4">
              <div class="card" style="background-color: lightcoral;">
                  <h1 class="text-center">HTML</h1>
                <div class="card-body">
                    <textarea id="html-code" class="form-control" rows="10" cols="57"></textarea>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card" style="background-color: lightskyblue;">
                <h1 class="text-center">CSS</h1>
                <div class="card-body">
                    <textarea id="css-code" class="form-control" rows="10" cols="57"></textarea>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="background-color: gold; ">
                  <h1 class="text-center">JS</h1>
                  <div class="card-body">
                    <textarea id="js-code"  class="form-control" rows="10" cols="57"></textarea>
                  </div>
                </div>
              </div>
          </div>
    <div style="background-color: lightgreen; margin-top: 5vw;" class="p-4">
        <h1 class="text-center">OUTPUT</h1>             
        <iframe class="col-sm-12" height="300px" style="background-color: white;" id="output" ></iframe>
    </div>
       
    </div>

   
              

           
<script src="app.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
